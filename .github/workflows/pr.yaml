name: pr

on:
  push:
    branches:
      - "pull-request/[0-9]+"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.event_name }}
  cancel-in-progress: true

jobs:
  pr-builder:
    needs:
      - checks
      - compute-matrix
      - build-conda
      - test-conda
      - test-conda-pynvjitlink
      - build-wheels
      - test-wheels
      - test-wheels-pynvjitlink
      - build-docs
    secrets: inherit
    uses: rapidsai/shared-workflows/.github/workflows/pr-builder.yaml@branch-24.08
  checks:
    secrets: inherit
    uses: rapidsai/shared-workflows/.github/workflows/checks.yaml@branch-24.08
    with:
      enable_check_generated_files: false
  compute-matrix:
    runs-on: ubuntu-latest
    outputs:
      BUILD_MATRIX: ${{ steps.compute-matrix.outputs.BUILD_MATRIX }}
      TEST_MATRIX: ${{ steps.compute-matrix.outputs.TEST_MATRIX }}
    steps:
      - uses: actions/checkout@v4
      - name: Compute Build Matrix
        id: compute-matrix
        uses: ./.github/actions/compute-matrix
  build-conda:
    needs:
      - compute-matrix
    uses: ./.github/workflows/conda-python-build.yaml
    with:
      build_type: pull-request
      script: "ci/build_conda.sh"
      matrix_filter: ${{ needs.compute-matrix.outputs.BUILD_MATRIX }}
  test-conda:
    needs:
      - build-conda
      - compute-matrix
    uses: ./.github/workflows/conda-python-tests.yaml
    with:
      build_type: pull-request
      script: "ci/test_conda.sh false"
      run_codecov: false
      matrix_filter: ${{ needs.compute-matrix.outputs.TEST_MATRIX }}
  test-conda-pynvjitlink:
    needs:
      - build-conda
      - compute-matrix
    uses: ./.github/workflows/conda-python-tests.yaml
    with:
      build_type: pull-request
      script: "ci/test_conda.sh true"
      run_codecov: false
      # This selects "ARCH=amd64 + the latest supported Python + CUDA".
      matrix_filter: map(select(.ARCH == "amd64" and .CUDA_VER == "12.5" and .PY_VER == "3.11"))
  build-wheels:
    needs:
      - compute-matrix
    uses: ./.github/workflows/wheels-build.yaml
    with:
      build_type: pull-request
      script: "ci/build_wheel.sh"
      matrix_filter: ${{ needs.compute-matrix.outputs.BUILD_MATRIX }}
  test-wheels:
    needs:
      - build-wheels
    uses: ./.github/workflows/wheels-test.yaml
    with:
      build_type: pull-request
      script: "ci/test_wheel.sh false"
      matrix_filter: ${{ needs.compute-matrix.outputs.TEST_MATRIX }}
  test-wheels-pynvjitlink:
    needs:
      - build-wheels
      - compute-matrix
    uses: ./.github/workflows/wheels-test.yaml
    with:
      build_type: pull-request
      script: "ci/test_wheel.sh true"
      # This selects "ARCH=amd64 + the latest supported Python + CUDA".
      matrix_filter: map(select(.ARCH == "amd64" and .CUDA_VER == "12.5" and .PY_VER == "3.11"))
  build-docs:
    needs:
      - build-conda
    uses: ./.github/workflows/docs-build.yaml
    with:
      build_type: pull-request
