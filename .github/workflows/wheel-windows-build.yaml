name: "CI: Build wheel on Windows"

on:
  workflow_call:
    inputs:
      sha:
        type: string
      repo:
        type: string
      script:
        type: string
        default: "./ci/build_wheel.ps1"

      # general settings
      matrix:
        type: string
        required: true
      matrix_filter:
        type: string
        default: "."

jobs:
  compute-matrix:
    runs-on: ubuntu-latest
    outputs:
      MATRIX: ${{ steps.compute-matrix.outputs.MATRIX }}
    steps:
      - name: Compute Build Matrix
        id: compute-matrix
        env:
          MATRIX: ${{ inputs.matrix }}
        run: |
          set -eo pipefail
          MATRIX=$(yq -n -o json 'env(MATRIX)' | jq -c)
          echo "MATRIX=${MATRIX}" | tee --append "${GITHUB_OUTPUT}"
  build:
    name: ${{ matrix.CUDA_VER }}, ${{ matrix.PY_VER }}, windows
    needs:
      - compute-matrix
    strategy:
      fail-fast: false
      matrix:
        - {"PY_VER": "3.10", "CUDA_VER": "12.8.0"}
        - {"PY_VER": "3.11", "CUDA_VER": "12.8.0"}
        - {"PY_VER": "3.12", "CUDA_VER": "12.8.0"}
        - {"PY_VER": "3.13", "CUDA_VER": "12.8.0"}
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v4
        with:
          repository: ${{ inputs.repo }}
          ref: ${{ inputs.sha }}
          fetch-depth: 0

      - name: Set up Python ${{ matrix.PY_VER }}
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065  # v5.6.0
        with:
          python-version: ${{ matrix.PY_VER }}

      - name: Set up MSVC
        uses: ilammy/msvc-dev-cmd@v1  # TODO: ask admin to allow pinning commits

      - name: Python build
        run: |
          ${{ inputs.script }}
        env:
          CUDA_VER: ${{ matrix.CUDA_VER }}

      - name: Upload wheel
        if: "!cancelled()"
        uses: actions/upload-artifact@v4
        with:
          name: wheel-py${{ matrix.PY_VER }}-windows
          path: ${{ env.wheel_path }}
