name: Publish packages

on:
  push:
    tags:
      - 'v*'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-release
  cancel-in-progress: true

jobs:
  build-conda:
    secrets: inherit
    with:
      build_type: release
      script: "ci/build_conda.sh"
      upload_to_conda: true
